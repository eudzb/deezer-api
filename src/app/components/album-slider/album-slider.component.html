<div class="d-flex align-items-start col mt-5 artist-album-container">
  <a [routerLink]="['/album/', album.id]" *ngFor="let album of albums"
     class="artist-album-element d-flex flex-column text-decoration-none">
    <img [src]="album.cover_xl" class="border-0 rounded">
    <span class="mt-3 text-dark artist-album-title">{{album.title}}</span>
    <span class="mt-1 text-dark text-muted artist-name" *ngIf="type === 'search'">{{album.artist.name}}</span>
    <div class="d-flex align-items-center mt-1" *ngIf="type === 'artist'">
      <span class="text-muted artist-album-year">{{album.fans | number}} fans</span>
      <span class="mx-1 text-muted artist-album-year">â€¢</span>
      <span class="text-muted artist-album-year">{{album.release_date | date: 'YYYY'}}</span>
    </div>
  </a>
</div>
