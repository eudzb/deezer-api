<div class="d-flex flex-column w-100" *ngIf="playlist">
  <div class="track-header p-3 row align-items-center">
    <span class="text-muted col-1" *ngIf="!type">#</span>
    <span class="text-muted col-2 col-xl-1">Aperçu</span>
    <span class="text-muted col-4">Titre</span>
    <span class="text-muted col-4" *ngIf="type">Artiste</span>
    <span class="col text-muted align-self-end text-end">Durée</span>
  </div>
  <div class="track-element p-3 row align-items-center" *ngFor="let track of playlist; let i = index">
    <span class="track-position text-muted col-1 px-1" *ngIf="!type">{{i + 1}}</span>
    <span class="track-position text-muted col-2 col-xl-1 px-1">
        <button class="play-btn d-flex align-items-center justify-content-center"
                *ngIf="!isPlaying || trackPlaying !== i"
                (click)="onPlay(track.preview, i)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill"
               viewBox="0 0 16 16">
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
          </svg>
        </button>
        <button class="stop-btn d-flex align-items-center justify-content-center"
                *ngIf="isPlaying && trackPlaying === i" (click)="onStop()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-stop-fill"
               viewBox="0 0 16 16">
            <path
              d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z"/>
          </svg>
        </button>
      </span>
    <span class="text-dark col-4">{{track.title}}</span>
    <a [routerLink]="['/artist/', track.artist.id]" class="track-artist-name text-dark col-4 text-decoration-none"
       *ngIf="type">{{track.artist.name}}</a>
    <span class="col text-muted align-self-end text-end">{{ track.duration * 1000 | date:'mm:ss' }}</span>
  </div>
  <span class="mt-3 album-label text-muted" *ngIf="label">© {{label}}</span>
</div>
