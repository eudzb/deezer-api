<ngb-carousel *ngIf="genres" #carousel [showNavigationArrows]="true" [animation]="false" [showNavigationIndicators]="true">
  <ng-template ngbSlide *ngFor="let genre of genres; index as i">
    <div class="carousel-caption carousel-content">
      <div class="d-flex flex-column">
        <h2 class="carousel-title">{{genre.title}}</h2>
        <h5 class="carousel-subtitle my-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</h5>
        <span class="carousel-description justify-content-start">
          Découvrir les morceaux liés au genre <b>{{genre.name}}</b>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right mx-1" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </span>
      </div>
      <img [src]="genre.cover_big" [alt]="genre.name">
    </div>
    <div class="picsum-img-wrapper dark-overlay-container">
      <div class="dark-overlay"></div>
      <img [src]="genre.cover_xl" [alt]="genre.name" class="slider-img-background">
    </div>
  </ng-template>
</ngb-carousel>
